<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Madkiwi's Large Tool</title>
    <style>
      body {
        font-family: 'Acme', sans-serif;
        font-size: 12px;
        padding:0px;
        margin:0px;
        
      }  
      #mainContainer {
        position:absolute;
        top:0px;
        left:0px;
        bottom:0px;
        right:0px;
        padding:0px;
        margin:0px;
          /* background-color: #222; */
      }
      #gameCanvas{
            position:absolute;
            top:0px;
            left:0px;
            bottom:0px;
            right:0px;
            padding:0px;
            margin:0px;
            background-color: rgba(0,0,0,0);
        }
      /*  */
      .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
      }  
      .tooltip .tooltiptext {
      visibility: hidden;
      width: 100px;
      background-color: #000000;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 30%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
      }  
      .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
      }  
      .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="854px" height="480px"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
